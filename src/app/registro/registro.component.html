<mat-card class="mat-elevation-z4 form-card">
  <mat-card-header>
    <mat-card-title class="text-center mat-display-1 form-card-title">Registrate en nuestra clinica</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="mt-5">
      <mat-form-field class="form-field">
        <mat-label>Nombre y apellidos:</mat-label>
        <input formControlName="nombre" type="text" matInput>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Dirección:</mat-label>
        <input formControlName="direccion" type="text" matInput>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Teléfono:</mat-label>
        <input formControlName="telefono" type="tel" matInput>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Alergias:</mat-label>
        <input formControlName="alergias" type="text" matInput>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Observaciones:</mat-label>
        <textarea formControlName="observaciones" matInput></textarea>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Código Postal:</mat-label>
        <input formControlName="codigoPostal" type="text" matInput>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Email:</mat-label>
        <input formControlName="email" type="email" matInput>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Contraseña:</mat-label>
        <input formControlName="password" type="password" matInput>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Confirmar Contraseña:</mat-label>
        <input formControlName="confirmPassword" type="password" matInput>
      </mat-form-field>

      <div fxLayoutAlign="center">
        <button class="button form-button" mat-raised-button color="primary" (click)="submit($event)">Enviar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
