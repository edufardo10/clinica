<button (click)="getCitas()">aaaaaaaaaaaa</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- displayName Column -->
  <ng-container matColumnDef="displayName">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> fecha </th>
    <td mat-cell *matCellDef="let element"> {{ obtenerFechaLegible(element.fecha) }} </td>
  </ng-container>

  <!-- hora Column -->
  <ng-container matColumnDef="hora">
    <th mat-header-cell *matHeaderCellDef> hora </th>
    <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
  </ng-container>

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- id Column -->
  <ng-container matColumnDef="idCliente">
    <th mat-header-cell *matHeaderCellDef> idCliente </th>
    <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
