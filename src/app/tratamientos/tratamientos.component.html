<mat-card class="mat-elevation-z4">
  <mat-card-content>
    <h2>Tratamientos</h2>
    <div class="row">
      <div class="col-4 tratamiento-card" *ngFor="let tratamiento of tratamientos; let i = index">
        <mat-card class="medium-card">
          <img [src]="tratamiento.imagen" alt="Imagen del tratamiento" class="tratamiento-imagen">
          <mat-card-content>
            <mat-card-title>{{ tratamiento.nombre }}</mat-card-title>
            <mat-card-subtitle>{{ tratamiento.descripcion }}</mat-card-subtitle>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
