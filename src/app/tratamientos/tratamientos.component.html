<mat-card class="mat-elevation-z4">
  <mat-card-content>
    <div class="card-container">
      <div class="tratamiento-card" *ngFor="let tratamiento of tratamientos">
        <mat-card>
          <img [src]="tratamiento.imagen" alt="Imagen del tratamiento" class="tratamiento-imagen">
          <mat-card-content>
            <mat-card-title>{{ tratamiento.nombre }}</mat-card-title>
            <mat-card-subtitle>{{ tratamiento.descripcion }}</mat-card-subtitle>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
