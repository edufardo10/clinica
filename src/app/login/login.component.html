<div class="container">
  <mat-card class="form-container">
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>Correo electrónico</mat-label>
            <input matInput placeholder="Ingrese su correo electrónico" type="email">
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="Ingrese su contraseña" type="password">
          </mat-form-field>
        </div>

        <button mat-raised-button class="login-button" color="accent">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
